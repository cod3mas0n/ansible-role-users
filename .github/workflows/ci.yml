---
name: CI

'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 0"

defaults:
  run:
    working-directory: 'cod3mas0n.users'

jobs:

  yaml_lint:
    name: Yaml Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'cod3mas0n.users'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  ansible_lint:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          path: 'cod3mas0n.users'
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          working_directory: 'cod3mas0n.users'

  molecule:
    name: Molecule
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        distro:
          - rockylinux9
          - rockylinux10
          - ubuntu2004
          - ubuntu2204
          - ubuntu2404
          - debian11
          - debian12
          - debian13
          - fedora40
          - fedora41
          - fedora42
          - centosstream9
          - centosstream10
          - almalinux9
          - almalinux10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'cod3mas0n.users'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r requirements.txt

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

...
